<ion-header>
  <app-toolbar title="Modelos">
  </app-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let template of templates">
    <ion-card style="margin: 25px;" [routerLink]="['/pages/templates/', template.id]">
      <img src="{{template.thumbnail}}.jpg" />
      <ion-card-header  style="text-align: center;">
        <ion-card-title>{{template.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
